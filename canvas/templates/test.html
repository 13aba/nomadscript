
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing with Eraser</title>
</head>

<body>
    <h2>Canvas Drawing with Letter Display</h2>
    <div style="display: flex; align-items: flex-start;">
        <!-- Letter Image Display -->
        <div>
            <h3 id="letterLabel">Letter to Draw: {{reference.label}} </h3>
            <div id="referenceContainer">
                <img 
                    id="referenceImage" 
                    src="{{ reference.image.url }}" 
                    alt="{{ reference.label }}" 
                    width="200"
                    height="200"
                >
            </div>
        </div>

        <!-- Canvas -->
        <div style="margin-left: 20px;">
            <canvas id="drawingCanvas" width="300" height="300" style="border:1px solid #000000;"></canvas>
            <br>
            <button id="clearCanvas">Clear Canvas</button>
            <button id="saveDrawing">Save</button>
            <button id="eraserToggle">Eraser</button>
            <br><br>
            <label for="toolSize">Tool Size: </label>
            <input type="range" id="toolSize" min="1" max="50" value="5">
            <span id="toolSizeValue">5</span> px
        </div>
    </div>

    <script>
        var referenceLabel = "{{ reference.label }}";  
    </script>

    <script src="{% static 'script/canvas.js' %}"></script>
</body>
</html>
